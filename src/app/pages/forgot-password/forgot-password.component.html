<div nz-row nzJustify="center" nzAlign="middle" style="min-height: 100vh;">
    <div nz-col [nzXs]="24" [nzSm]="20" [nzMd]="12" [nzLg]="8">
        <app-card-auth title="Quên mật khẩu" subtitle="Nhập email để nhận hướng dẫn">
            <form [formGroup]="form" nz-form (ngSubmit)="submit()">
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="email" nzRequired>Email</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzErrorTip="Email không hợp lệ">
                        <input nz-input id="email" formControlName="email" placeholder="you@example.com" />
                    </nz-form-control>
                </nz-form-item>
                <button nz-button nzType="primary" [disabled]="loading" [nzLoading]="loading" class="w-100">Gửi</button>
            </form>
        </app-card-auth>
    </div>
</div>
